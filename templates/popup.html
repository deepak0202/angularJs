

<md-dialog >

  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><strong>{{data.name}}</strong></h2>


        <span flex></span>

      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">


        <img style="margin: auto; max-width: 100%; max-height:90%" alt="Lush mango tree" src="{{data.image.large}}">
        <p>{{data.description}}</p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
